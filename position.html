<!DOCTYPE html>
<html>
  <head>
    <title>Position Practice</title>
  </head>
  <body style=
  "padding-left:80px;
  padding-top: 60px;
  height: 3000px;">

    <div style="
    top: 0;
    left: 0;
    right: 0;
    background-color: black;
    color: white;
    position: fixed;  
    height: 50px;"
    >header
    </div>
    
    <div style="background-color: green;
    color: white;
    position: fixed;
    left: 0;
    bottom: 0;
    top: 50px;
    width:72px"
    >sidebar
    <div style="position: absolute;
    background-color: red;
    color: white;
    right: 0px;
    top: 0px;
    ">x</div>
    </div>

    <div style="position: absolute;
    background-color: red;
    color: white;
    right: 10px;
    top: 20px;

    ">absolute</div>

    <div style=
    "background-color: lightblue;
    height: 200px;
    width: 200px;
    position: static;"
    >div1</div>
   
    <div style=
    "background-color: lightpink;
    height: 200px;
    width: 200px;
    position: relative;
    "
    >div2
    <div style="position: absolute;
    background-color: black;
    color: white;
    right: 10px;
    bottom: 10px;

    ">3:00</div></div>     
  </body>
</html>
